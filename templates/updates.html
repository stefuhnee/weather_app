{% extends 'base.html' %}
{% block title %}Hello{% endblock %}
{% block content %}

<h1>UPDATES</h1>

<ul>
    {% for item in result|reverse %}  
        <li>{{ item.user.first_name }} wrote at {{ item.time.strftime("%A, %m/%d/%y, %H:%M:%S") }}: <br>
            {{ item.post}}</li><br>
    {% endfor %}
</ul>

{% endblock %}
