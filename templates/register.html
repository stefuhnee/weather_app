{% extends 'base.html' %}
{% block title %}Hello{% endblock %}
{% block content %}

<h1>New Users please register</h1>
<form action='/register' id="login-form" method="POST">
    <label>First Name:
        <input type="text" id="firstname-length" name="firstname"></input></label><br>
        <div id="error-firstname"></div>
    <label>Last Name:
        <input type="text" id="lastname-length" name="lastname"></input></label><br>
        <div id="error-lastname"></div>   
    <label>Email (username): 
        <input type="text" id="email-length" name="email"></input></label><br>
        <div id="error-email"></div>
    <label>Password:
        <input type="password" id="password-length" name="password"></input></label><br>
        <div id="error-password"></div>
    <label>Zipcode:
        <input type="text" id="zipcode-length" name="zipcode"></input></label><br>
        <div id="error-zipcode"></div>
    <label>Do You want your profile private?: 
        <input type="radio" name="private" value=1>Yes
        <input type="radio" name="private" value=0>No</br>
    <input type="submit" value="Register Me">
</form>

<script src="/static/error-handling.js"></script>
    
{% endblock %}
