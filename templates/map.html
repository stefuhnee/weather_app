{% extends 'base.html' %}
{% block title %}Map{% endblock %}
{% block content %}
    <div class="col-xs-3">
        <table id="legend" class="table table-xs table-bordered">
            <thead class="thead-inverse">
                <tr>
                    <th>Type</th>
                    <th>Icon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Friends</td>
                    <td><img src = "/static/img/friends-icon.png"/></td>
                </tr>
                <tr>
                    <td>Strangers</td>
                    <td><img src="/static/img/strangers-icon.png"/></td>
                </tr>
                <tr>
                    <td>Multiple Markers</td>
                    <td><img src="/static/img/multiple-markers.png"/></td>
                </tr>
                <tr>
                    <td>Tornado Alert</td>
                    <td><img src="/static/img/tornado-icon.png"/></td>
                </tr>
                <tr>
                    <td>Thunderstorm Alert</td>
                    <td><img src="/static/img/thunderstorm-icon.png"/></td>
                </tr>
                <tr>
                    <td>Flood Alert</td>
                    <td><img src="/static/img/flood-icon.png"/></td>
                </tr>
                <tr>
                    <td>No Active Alert</td>

                </tr>
            </tbody>
        </table>
    </div>
    <div id="map" class="col-xs-9"></div>

    </script>
    <script>
    var lat = {{ user.location.lat }};

    </script>

{% endblock %}
